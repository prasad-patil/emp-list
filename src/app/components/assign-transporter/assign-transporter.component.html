<h4>Assign transporter</h4>

<div class="row transporter-assign-container">
  <div class="col-md-9">
    <mat-form-field>
      <input
        matInput
        (keyup)="applyFilter($event.target.value)"
        placeholder="Filter"
      />
    </mat-form-field>

    <div class="mat-elevation-z8">
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
        <!-- Radio Column -->
        <ng-container matColumnDef="select">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <mat-radio-group>
              <mat-radio-button
                [value]="element"
                [checked]="selection.isSelected(element)"
                (click)="onSelection($event, element)"
              >
              </mat-radio-button>
            </mat-radio-group>
          </td>
        </ng-container>

        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>No.</th>
          <td mat-cell *matCellDef="let element">{{ element.position }}</td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="weight">
          <th mat-header-cell *matHeaderCellDef>Weight</th>
          <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
        </ng-container>

        <!-- Symbol Column -->
        <ng-container matColumnDef="symbol">
          <th mat-header-cell *matHeaderCellDef>Symbol</th>
          <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let element; columns: displayedColumns"
          (click)="selection.toggle(element)"
        ></tr>
      </table>
    </div>
  </div>
  <div class="col-md-3">
    <div>
      FRO Selected:
    </div>
    <div>
      <mat-chip-list>
        <mat-chip
          class="mat-chip-fro"
          *ngFor="let d of getOrderIds(); index as i"
          >{{ d }}</mat-chip
        >
      </mat-chip-list>
    </div>
    <div
      class="float-right mr-2 show-more"
      (click)="showAllChips = !showAllChips"
    >
      <span *ngIf="!showAllChips">+ {{ data.length - 6 }} more</span>
      <span *ngIf="showAllChips">Show Less</span>
    </div>
  </div>
</div>
