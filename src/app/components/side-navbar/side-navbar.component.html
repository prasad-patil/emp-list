<nav id="sidebar" [ngClass]="{ active: !isCollapsed }">
  <div class="sidebar-header" (click)="isCollapsed = !isCollapsed; homeCollapse = true">
    <div id="menuSwitcher">
      <span><i class="fa fa-arrow-right menu-switcher-icon"></i></span>
    </div>
  </div>

  <ul class="list-unstyled components">
    <li>
      <a href="#">
        <i class="fa fa-home"></i>
        <span *ngIf="isCollapsed">Home</span>
      </a>
    </li>
    <li>
      <a
        href="#homeSubmenu"
        data-toggle="collapse"
        aria-expanded="false"
        class="dropdown-toggle"
        [ngClass]="{ collapse: homeCollapse, active: true }"
        (click)="homeCollapse = !homeCollapse"
      >
        <i class="fa fa-truck"></i>
        <span *ngIf="isCollapsed">Transport Orders</span>
      </a>
      <ul
        class="collapse list-unstyled"
        [ngClass]="{ show: !homeCollapse }"
        id="homeSubmenu"
      >
        <li>
          <a href="#">Unassigned Orders</a>
        </li>
        <li>
          <a href="#">Assigned Orders</a>
        </li>
        <li>
          <a href="#">Rejected orders</a>
        </li>
      </ul>
    </li>
  </ul>
</nav>
